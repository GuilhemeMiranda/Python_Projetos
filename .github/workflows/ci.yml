name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # =================================================================
  # Job 1: Testes e Qualidade de Código
  # =================================================================
  test:
    name: Testes e Linting
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v3
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache de dependências
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Executar Flake8 (linting)
      run: |
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
      continue-on-error: true
    
    - name: Executar Black (formatação)
      run: |
        black --check app/
      continue-on-error: true
    
    - name: Executar testes com pytest
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload de cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
  
  # =================================================================
  # Job 2: Verificação de Segurança
  # =================================================================
  security:
    name: Verificação de Segurança
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Verificar vulnerabilidades em dependências (Safety)
      run: |
        safety check --json
      continue-on-error: true
    
    - name: Análise de segurança de código (Bandit)
      run: |
        bandit -r app/ -f json -o bandit-report.json
      continue-on-error: true
  
  # =================================================================
  # Job 3: Build da aplicação
  # =================================================================
  build:
    name: Build da Aplicação
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout do código
      uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verificar se a aplicação inicia
      run: |
        timeout 10s uvicorn app.main:app --host 0.0.0.0 --port 8000 || exit_code=$?
        if [ $exit_code -eq 124 ]; then
          echo "Aplicação iniciou com sucesso"
          exit 0
        else
          echo "Erro ao iniciar aplicação"
          exit 1
        fi
