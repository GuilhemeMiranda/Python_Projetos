<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login — Manutenção Veicular</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/auth.js" defer></script>
</head>
<body class="ui-bg">
  <main class="card form-card" aria-label="Login">
    <header class="card-header"><h1>Entrar</h1></header>

    <form id="loginForm" class="form-vertical" onsubmit="return false;">
      <div class="form-row">
        <input id="email" name="email" placeholder="Email" class="input" />
      </div>
      <div class="form-row">
        <input id="senha" name="senha" placeholder="Senha" type="password" class="input" />
      </div>

      <div class="actions">
        <button id="btnLogin" type="button" class="btn btn-primary">Entrar</button>
      </div>

      <div id="loginMsg" class="muted"></div>
    </form>
  </main>
</body>
</html>
