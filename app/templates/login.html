<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Manutenção Veicular</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="ui-bg">
  <div class="login-container">
    <div class="card login-card">
      <header class="card-header">
        <h1>Sistema de Manutenção Veicular</h1>
        <p>Faça login para acessar o sistema</p>
      </header>
      
      <form id="loginForm" class="form-vertical">
        <div class="form-row">
          <label for="email">E-mail:</label>
          <input id="email" name="email" type="email" placeholder="seu.email@exemplo.com" class="input" required autofocus />
        </div>

        <div class="form-row">
          <label for="senha">Senha:</label>
          <input id="senha" name="senha" type="password" placeholder="********" class="input" required />
        </div>

        <div class="actions">
          <button id="btnLogin" type="button" class="btn btn-primary btn-block">Entrar</button>
        </div>

        <div class="actions">
          <button id="btnRegistrar" type="button" class="btn btn-light btn-block">Criar Nova Conta</button>
        </div>

        <div id="loginMsg" class="muted"></div>
      </form>

      <footer class="login-footer">
        <small>v1.2</small>
      </footer>
    </div>
  </div>

  <script src="/static/auth.js" defer></script>
</body>
</html>
