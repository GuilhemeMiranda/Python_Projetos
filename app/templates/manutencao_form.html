<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Registro de Manutenção</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/manutencao.js" defer></script>
</head>
<body class="ui-bg">
  {% extends "base.html" %}
  {% block title %}Registro de Manutenção{% endblock %}

  {% block content %}
  <main class="card form-card" aria-label="Registro de Manutenção">
    <header class="card-header"><h1>Registro de Manutenção</h1></header>

    <form id="manutForm" class="form-vertical" onsubmit="return false;">
      <div class="form-row">
        <input id="m_veiculo_id" name="veiculo_id" placeholder="ID do Veículo" type="number" class="input small" />
        <input id="m_data" name="data" placeholder="Data (AAAA-MM-DD)" class="input small" />
      </div>
      <div class="form-row">
        <input id="m_km" name="km" placeholder="KM" type="number" class="input small" />
        <input id="m_tipo" name="tipo_manutencao" placeholder="Tipo de Manutenção" class="input" />
      </div>
      <label class="label">Descrição</label>
      <textarea id="m_descricao" name="descricao" rows="4" class="input textarea"></textarea>

      <div class="actions">
        <button id="limparManut" type="button" class="btn btn-light">Limpar</button>
        <button id="salvarManut" type="button" class="btn btn-primary">Salvar</button>
      </div>

      <div id="manutMsg" class="muted"></div>
    </form>
  </main>
  {% endblock %}
</body>
</html>
